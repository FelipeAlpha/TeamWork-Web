<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/create.css">
    <title>Crie Uma Conta Hoje</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="assets/imgs/TeamworkMaker.svg" class="left-login-img" alt="TeamworkMaker">
        </div>
        <div class="right-login">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-Se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite Seu Primeiro Nome" required>
                
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite Seu Sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite Seu Email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite Sua Senha" required>
                        </div>

                        <div class="input-box">
                            <label for="Confirmpassword">Confirme Sua Senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite Sua Senha" required>
                        </div>
                    </div>
            
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>GÃªnero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="croissant" name="gender">
                                <label for="croissant">croissant</label>
                            </div>
                        </div>
                    </div>


                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/create.js"></script>
</body>
</html>
