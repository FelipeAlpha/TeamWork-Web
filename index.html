<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TeamWork</title>
</head>
<body>
    <div class="main-login">
        <div class="head-log">
            <header>
                <h4>Status</h4>
                <h4>Contact</h4>
                <h4>About Us</h4>
            </header>
        </div>
        <div class="left-login">
            <img src="assets/imgs/TeamWork.svg" class="left-login-img"  alt="TeamWork">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entre Para TeamWork Hoje!</h1>
            </div>
            <div class="text-login">
                <h2>Teamwork é uma empresa cheia de idéias geniais</h2>
                <h2>para ajudar no crescimento de sua empresa aonde</h2>
                <h2>colocamos como objetivo ajudar a outros passo</h2>
                <h2>a passo no seu caminho para o sucesso dentro</h2>
                <h2>da carreira ou área da programação pra você</h2>
            </div>
            <div class="buttons">
                <div class="login-button">
                    <nav>
                        <ul>
                            <li>
                                <a href="create.html">
                                    <button>Cadastre-Se</button>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="join-button">
                    <nav>
                        <ul>
                            <li>
                                <a href="join.html">
                                    <button>Entre-Já</button>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
